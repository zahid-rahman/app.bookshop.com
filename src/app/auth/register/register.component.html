<div class="flex justify-center">
        <form action="" class="p-4 rounded-lg border m-auto w-1/3" (ngSubmit)="submit()" #myForm="ngForm">
        <p class="text-2xl font-bold text-center my-4 capitalize">register</p>

        <div class="my-4">
            <label for="email" class="w-full">email</label>
            <input type="email" class="p-2 rounded border w-full" id="email" placeholder="email address" name="email"
                [(ngModel)]="form.email" #email="ngModel" required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="py-1 text-red-800 rounded">email field must be valid</div>
        </div>
        <div class="my-4">
            <label for="password" class="w-full">password</label>
            <input type="password" class="p-2 rounded border w-full" id="password" placeholder="password"
                [(ngModel)]="form.password" name="password" #password="ngModel" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="py-1 text-red-800 rounded">password field must be valid</div>
        </div>
        <div class="my-4">
            <label for="confirm__password" class="w-full">confirm password</label>
            <input type="password" class="p-2 rounded border w-full" id="confirm__password"
                placeholder="confirm your password" [(ngModel)]="form.confirmPassword" name="confirmPassword"
                #confirmPassword="ngModel" required>
            <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="py-1 text-red-800 rounded">confirm password field must be valid
            </div>
        </div>
        <div class="my-4">
            <button type="sumbit"
            [disabled]="myForm.form.invalid"
                [ngClass]="myForm.form.invalid ? 'bg-orange-800 opacity-40 px-4 py-2 rounded-md text-white w-full': 'bg-orange-900 px-4 py-2 rounded-md text-white hover:bg-orange-800 w-full hover:duration-500'">submit</button>
        </div>
    </form>
</div>
