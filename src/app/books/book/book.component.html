<div class="border rounded-md p-4 text-center">
    <!-- {{i + 1}} -->
    <div class="w-90 m-auto">
        <img [src]="book.imageSrc" alt="" class="w-full">
    </div>
    <p class="font-bold my-2">
        {{ book.name | titlecase }}
    </p>
    <p class="my-2">
        {{ book.author }}
    </p>

    <p class="my-2">
        Price: <b>{{book.price | currency:"BDT":"symbol-narrow"}}</b>
    </p>

    <button *ngIf="!isInCart" (click)="addToCart()" class="bg-purple-900 px-4 py-2 text-white rounded-md">add to
        cart</button>
    <button *ngIf="isInCart" (click)="removeFromCart()" class="bg-red-500 px-4 py-2 text-white rounded-md">remove from
        cart</button>
</div>
